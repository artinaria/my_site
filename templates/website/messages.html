    {% load static %}

    {% if messages %}
<ul class="messages">
{% for message in messages %}
<li class="{{ message.tags }}">{{ message }}</li>
{% endfor %}
</ul>
{% endif %}

    <li id="message_container" class="{{ message.tags }}">{{ message }}</li>

<script>
var message_ele = document.getElementById("message_container");

setTimeout(function(){ 
message_ele.style.display = "none"; 
}, 10000);
</script>
