{%load static%}
{% load website_tags %}


<div class="row">
    <div class="active-recent-blog-carusel">
        {%for post in posts%}
        <div class="single-recent-blog-post item">

            <div class="thumb">
               <a href="{% url 'blog:single' pid=post.id %}"><img class="img-fluid imgblogwebsite" src="{{post.image.url}}" alt="" ></a> 
            </div>
            <div class="details">
                <div class="tags">
                    <ul>
                        <li>
                            <a href="#">Travel</a>
                        </li>
                        <li>
                            <a href="#">Life Style</a>
                        </li>
                    </ul>
                </div>
                <a href="{% url 'blog:single' pid=post.id %}">
                    <h4 class="title">{{post.title}}</h4>
                </a>
                <p>
                    {{post.content|truncatewords:5}}
                </p>
                <h6 class="date">{{post.published_date}}</h6>
            </div>
        </div>
        {%endfor%}
    
        
    </div>
</div>
